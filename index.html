<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Growth Calculator</title>
  <!-- Load React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <!-- Load Recharts library -->
  <script crossorigin src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Load Babel for JSX compilation in the browser -->

  <!-- Optional stylesheet from previous version -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>
  <!-- Load the adapted component file -->
  <script type="text/babel" src="compound-growth-calculator-browser.jsx"></script>

    ReactDOM.render(
      <CompoundGrowthCalculator />, 
      document.getElementById('root')
